<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Login Page</title>
    <link rel="stylesheet" href="login.css">
    <style>
        body {
            user-select: none;
        }

        input, textarea, select {
            user-select: text;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>

<body class="login-page">
    <div class="container">
        <div class="logo">
            <img src="https://files.oaiusercontent.com/file-4F6dPcPhdpH2jt4U2hxzo3?se=2024-12-17T15%3A13%3A10Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3D3fbf9a3c-466c-43ef-9258-09467f51eaeb.webp&sig=Y2x4ijxDuLu8002FIy%2BL%2BHyeMWk6eSisdInmd9l7RHE%3D" alt="Logo">
        </div>

        <h2 id="login-title">Log In To Account</h2>

        <form id="login-form">
            <div class="form-group">
                <input type="text" id="email" name="email" placeholder="Email or phone number" required>
                <div id="email-warning" class="warning-message"></div>
            </div>

            <div class="form-group password-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="button" id="togglePassword">Show</button>
                <div id="password-warning" class="warning-message"></div>
            </div>

            <button type="submit" class="dark-button" id="login-button">Log In</button>
        </form>

        <div id="login-error" class="warning-message" style="display: none;"></div>

    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCL9MoGTY4elBrv0nH5t4tKNwbDc3uWUik",
            authDomain: "scan-ftw.firebaseapp.com",
            databaseURL: "https://scan-ftw-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "scan-ftw",
            storageBucket: "scan-ftw.firebasestorage.app",
            messagingSenderId: "468232549663",
            appId: "1:468232549663:web:793580be90379902f8ac2a"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
        
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginError = document.getElementById('login-error');
        
            loginError.style.display = 'none';

            // Firebase authentication
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Successful login
                    window.location.href = 'admin.html';
                })
                .catch((error) => {
                    // Handle errors (e.g., wrong email/password)
                    loginError.innerText = 'Wrong email or password.';
                    loginError.style.display = 'block';
                });
        });

        document.getElementById('togglePassword').addEventListener('click', () => {
            const passwordField = document.getElementById('password');
            const toggleButton = document.getElementById('togglePassword');
        
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleButton.innerText = 'Hide';
            } else {
                passwordField.type = 'password';
                toggleButton.innerText = 'Show';
            }
        });

        // Prevent context menu and copy for added security
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        document.addEventListener('copy', function (e) {
            if (!e.target.closest('input, textarea, select')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
